<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vue-sk-input</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <script src='https://unpkg.com/vue@2.2.6'></script>
  <script src="../dist/vue-sk-input.min.js"></script>
  <div id="app">
    <template>
      <h1>Vue SkInput</h1>
      <div class='container'>
        <div>name:</div><sk-input v-model="test" verifyType="phone" size="small" />
      </div>
      <div class='container'>
        <div>name:</div><sk-input v-model="test" verifyType="phone" size="mini" clearable />
      </div>
    </template>
  </div>
  <script>
    var Main = {
      name: 'test',
      data() {
        return {
          test: '',
          validate: { reg: /^1$/, errorMsg: 'error' }
        }
      },
      methods: {
        handleBlur(event){
          console.log(event)
        },
      }
    };
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
  </script>
</body>

</html>
